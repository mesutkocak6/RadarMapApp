<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar Alarm Uygulaması</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #map {
            height: 60vh;
            width: 100%;
        }
        #messageBox {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #ffcccc;
            color: #d8000c;
            border: 1px solid #d8000c;
            padding: 10px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }
        #locationBox {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background-color: #ccffcc;
            color: #006600;
            border: 1px solid #006600;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
        @media (max-width: 600px) {
            #map {
                height: 50vh;
            }
            #messageBox, #locationBox {
                width: 90%;
                bottom: 20px;
                font-size: 12px;
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <h1>Radar Alarm Uygulaması</h1>
    <div id="map"></div>
    <audio id="alarmSound" src="alarm.mp3" preload="auto"></audio>
    <div id="messageBox"></div>
    <div id="locationBox">Mevcut Konum: Bilinmiyor</div>
    <script src="app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQkJtYc9qan6dx4Rzcv_TA3o-xyShN-bc&callback=initMap">
    </script>
</body>
</html>
